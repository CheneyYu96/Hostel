<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>会员注册</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/form-elements.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/bootstrapValidator.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{name.equals('客栈')} ? @{/hotel/login} : @{/member/login}">Inn+</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class='active'><a href="#" th:text="${name} + '注册'"/></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description">
                        <p>
                            <strong th:text="${name.equals('客栈')} ? '注册Inn+客栈 , 业务更加快捷' : '注册Inn+会员 , 快乐放心出行'"/>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 th:text="${name} + '注册'"/>
                        </div>

                    </div>
                    <div class="form-bottom" th:if="${name.equals('会员')}">
                        <form role="form" th:action="@{/member/register}"  method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" name="username" placeholder="登录名" class="form-username form-control" id="form-username"/>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码"  class="form-password form-control" id="form-password"/>
                            </div>

                            <div class="form-group">
                                <input type="password" name="passwordTwice" placeholder="再次输入密码"  class="form-password form-control" id="form-password-two"/>
                            </div>

                            <div class="form-group">
                                <input type="text" name="phone" placeholder="手机号"  class="form-password form-control"/>
                            </div>
                            <button type="submit" class="btn">注册</button>
                        </form>
                    </div>

                    <div class="form-bottom" th:if="${name.equals('客栈')}">
                        <form role="form" th:action="@{/hotel/register}"  method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" name="hotelname" placeholder="客栈名" class="form-username form-control"/>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码"  class="form-password form-control" />
                            </div>

                            <div class="form-group">
                                <input type="password" name="passwordTwice" placeholder="再次输入密码"  class="form-password form-control"/>
                            </div>

                            <div class="form-group">
                                <input type="text" name="address" placeholder="客栈地址"  class="form-password form-control"/>
                            </div>
                            <button type="submit" class="btn">注册</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div th:include="login::copy"></div>

</body>
</html>
