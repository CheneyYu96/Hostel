<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>会员卡激活</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/form-elements.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/bootstrapValidator.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Inn+</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class='active'><a href="#" >会员卡激活</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description">
                        <p><strong th:text="'您的会员卡ID为 : ' + ${id}" /><br/></p>
                        <p th:if="${first}">
                            首次充值需1000元及以上方可激活会员卡
                        </p>
                        <p th:unless="${first}">
                            <p th:text="'激活失败，' + ${result.getInfo()} + '请继续充值'"/>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>会员注册</h3>
                        </div>

                    </div>
                    <div class="form-bottom">
                        <form role="form" th:action="@{/member/activate}"  method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" name="bank" placeholder="银行卡账号" class="form-username form-control" id="form-username"/>
                            </div>


                            <div class="form-group">
                                <input type="number" name="money" placeholder="充值金额"  class="form-username form-control" id="form-phone"/>
                            </div>
                            <button type="submit" class="btn">充值</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:include="login::copy"></div>

</body>
</html>
