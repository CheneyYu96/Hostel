<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/form-elements.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>

</head>
<body>

    <!--<input type="text" th:field="*{password}"/>-->

    <!--<input type="submit"/>-->
<!--</form>-->

<!--</body>-->

<!--<body>-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Inn+</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li th:class="${name.equals('客栈')} ? 'active'"><a th:href="@{/hotel/login}" >客栈登录</a></li>
                <li th:class="${name.equals('会员')} ? 'active'"><a th:href="@{/member/login}">会员登录</a></li>
                <li th:class="${name.equals('经理')} ? 'active'"><a th:href="@{/manager/login}">经理登录</a></li>

            </ul>
        </div>
    </div>
</nav>
<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>登录</strong></h1>
                    <div class="description">
                        <p>
                            <strong>Inn+</strong> , 打造面向客栈以及客户群体的会员住宿平台，给您带来完美的用户体验。
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3 th:text="${name} + '登录'"/>
                        </div>

                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" name="username" placeholder="登录名" class="form-username form-control" id="form-username"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码" class="form-password form-control" id="form-password"/>
                            </div>
                            <button type="submit" class="btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${!name.equals('经理')}">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3 th:text="'还没注册' + ${name} + '？来这里注册吧！'"/>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-2" th:if="${name.equals('会员')}" th:href="@{/member/re}">
                            <i class="fa fa-facebook"></i> 注册
                        </a>

                        <a class="btn btn-link-2" th:if="${name.equals('客栈')}" th:href="@{/hotel/re}">
                            <i class="fa fa-facebook"></i> 注册
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="footer ">
    <div class="container">
            <div class="col-sm-6 col-lg-6">
                <h4></h4>
                <p>欢迎加入，这里有你想要的.</p>
            </div>
            <div class="col-sm-6 col-lg-6">
                 <h3></h3>
                <p>Copyright &copy;2017.</p>
            </div>
    </div>
</div>
</body>
</html>
