<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>统计分析</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/form-elements.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/js/echarts.js" charset="UTF-8"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/bootstrapValidator.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/chart/manager-chart.js"></script>

</head>
<body data-spy="scroll" data-target="#myScrollspy">
<div th:include="manager/home::header"></div>

<div class="container">
    <div class="blank10"></div>
    <div class="row">
        <div class="col-xs-3" id="myScrollspy">
            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="125">
                <li class="active"><a href="#hotel">客栈统计</a></li>
                <li><a href="#member">会员统计</a></li>
                <li><a href="#finance">财务统计</a></li>

            </ul>
        </div>
        <div class="col-xs-9" id="lists">
            <!--客栈统计-->
            <h3 id="hotel">客栈统计</h3>
            <div class="blank10"></div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">统计方式</span></h4>
                </div>
                <div class="col-sm-5">
                    <select class="form-control" id="method-book" onchange="get_book_data()">
                        <option>周统计</option>
                        <option>月统计</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">开始日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="begin-book"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">结束日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="end-book"/>
                </div>
            </div>

            <div class="blank20"></div>
            <div class="row">
                <h5>预订次数-预订消费走势图</h5>
                <div id="book-line" style="width: 100%;height:400px;"></div>
            </div>
            <div class="blank20"></div>

            <div class="row">
                <h5>预订房间类型饼图</h5>
                <div id="book-pie" style="width: 100%;height:400px;"></div>
            </div>

            <div class="blank30"></div>
            <div id="tip"></div>
            <hr/>

            <h3 id="member">入住统计</h3>
            <div class="blank10"></div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">统计方式</span></h4>
                </div>
                <div class="col-sm-5">
                    <select class="form-control" id="method-in" onchange="get_in_data()">
                        <option>周统计</option>
                        <option>月统计</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">开始日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="begin-in"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">结束日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="end-in"/>
                </div>
            </div>
            <div class="blank20"></div>
            <div class="row">
                <h5>入住次数-入住消费走势图</h5>
                <div id="in-line" style="width: 100%;height:400px;"></div>
            </div>
            <div class="blank20"></div>

            <div class="row">
                <h5>入住房间类型饼图</h5>
                <div id="in-pie" style="width: 100%;height:400px;"></div>
            </div>
            <div class="blank30"></div>
            <hr/>

            <h3 id="finance">消费统计</h3>
            <div class="blank10"></div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">统计方式</span></h4>
                </div>
                <div class="col-sm-5">
                    <select class="form-control" id="method-finance" onchange="get_finance_data()">
                        <option>周统计</option>
                        <option>月统计</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">开始日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="begin-finance"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">结束日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="date" class="form-control" id="end-finance"/>
                </div>
            </div>
            <div class="blank20"></div>
            <div class="row">
                <h5>总体消费走势图</h5>
                <div id="finance-line" style="width: 100%;height:400px;"></div>
            </div>
            <div class="blank30"></div>
        </div>

    </div>
</div>


<div th:include="login::copy"></div>

</body>
</html>
