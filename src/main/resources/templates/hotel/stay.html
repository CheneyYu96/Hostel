<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>住宿</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap-table.css"/>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.css"/>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/table/stay-table.js"></script>
    <script src="/js/bootstrap-table-zh-CN.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.js"></script>
    <script src="/js/moment-with-locales.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Inn+</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/home}" >店面信息</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/plan}" >发布计划</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class='active'><a href="#">住宿登记</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/statistic}">统计信息</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="blank10"></div>
    <div class="row">
        <div class="col-xs-3" id="myScrollspy">
            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="125">
                <li class="active"><a href="#in">入店登记</a></li>
                <li><a href="#out">离店登记</a></li>

            </ul>
        </div>
        <div class="col-xs-9" id="lists">

            <!--入店登记-->
            <h3 id="in">入店登记</h3>
            <div class="table-responsive" style="padding-left: 10%;width: 90%">
                <div id="toolbar_in" class="btn-group">
                    <button id="btn_add_in" type="button" class="btn btn-default" data-toggle="modal" data-target="#add_in">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>

                    <button id="btn_delete_in" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>

                <div class="modal fade" id="add_in" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" >登记入住</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-3 col-sm-offset-1">
                                        <h4><span class="label label-default">住宿人员</span></h4>
                                    </div>
                                    <div class="col-sm-5" id="guest">
                                        <div class="row" id="guest_row1">
                                            <div class="col-sm-4">
                                                <select class="form-control" id="isMember1" onchange="memberChange(1)">
                                                    <option>会员</option>
                                                    <option>非会员</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="guest1" placeholder="会员ID"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn-default btn-sm" id="addGuest">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </div>
                                    <div class="col-sm-1">
                                        <button type="button" class="btn btn-default btn-sm" id="minusGuest">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="blank5"></div>

                                <div class="row">
                                    <div class="col-sm-3 col-sm-offset-1">
                                        <h4><span class="label label-default">是否预定</span></h4>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="isOrder" onchange="isOrderChange()">
                                            <option>否</option>
                                            <option>是</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="blank5"></div>

                                <div class="row" id="orderLine">
                                    <div class="col-sm-3 col-sm-offset-1">
                                        <h4><span class="label label-default">订单号</span></h4>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="orderId"/>
                                    </div>
                                    <div class="blank5"></div>
                                </div>


                                <div id="otherLine">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addIn">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="delete_in" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title">删除计划</h4>
                            </div>
                            <div class="modal-body">
                                确认要删除吗？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteIn">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table_in"></table>
            <div class="blank30"></div>
            <div id="tip"></div>
            <hr/>
            <h3 id="out">离店登记</h3>
            <div class="table-responsive" style="padding-left: 10%;width: 90%">
                <div id="toolbar_out" class="btn-group">
                    <button id="btn_add_out" type="button" class="btn btn-default" data-toggle="modal" data-target="#add">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>

                    <button id="btn_delete_out" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>

                <div class="modal fade" id="add_out" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title">添加房间</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" action="javascript:void(0)">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="roomNumber" placeholder="请输入房间号"/>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="type">
                                            <option>单床房</option>
                                            <option>双床房</option>
                                            <option>大床房</option>
                                            <option>套间</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="prize" placeholder="请输入价格"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addOut">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="delete_out" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title">删除计划</h4>
                            </div>
                            <div class="modal-body">
                                确认要删除吗？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteOut">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table"></table>
            <div class="blank30"></div>
        </div>

    </div>
</div>

<div th:include="login::copy"></div>

</body>
</html>
