<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>住宿</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap-table.css"/>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.css"/>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/bootstrap-table-zh-CN.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/jquery.backstretch.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.js"></script>
    <script src="/js/moment-with-locales.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Inn+</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/home}" >店面信息</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/plan}" >发布计划</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class='active'><a href="#">住宿登记</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/hotel/statistic}">统计信息</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="blank10"></div>
    <div class="row">
        <div class="col-xs-3" id="myScrollspy">
            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="125">
                <li class="active"><a href="#in">入店登记</a></li>
                <li><a href="#out">离店登记</a></li>

            </ul>
        </div>
        <div class="col-xs-9" id="lists">

            <!--入店登记-->
            <h3 id="in">入店登记</h3>
            <div class="table-responsive" style="padding-left: 10%;width: 90%">
                <div id="toolbar" class="btn-group">
                    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#add">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>

                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                </div>

                <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="myModalLabel">添加房间</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" action="javascript:void(0)">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="roomNumber" placeholder="请输入房间号"/>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="type">
                                            <option>单床房</option>
                                            <option>双床房</option>
                                            <option>大床房</option>
                                            <option>套间</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="prize" placeholder="请输入价格"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="addRoom">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title">删除计划</h4>
                            </div>
                            <div class="modal-body">
                                确认要删除吗？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="deletePlan">确认</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tip"></div>
            </div>
            <table id="table"></table>
            <div class="blank30"></div>

            <hr/>
            <h3 id="out">离店登记</h3>
            <div class="blank20"></div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">计划名</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name"/>
                </div>
            </div>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">计划描述</span></h4>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="des"/>
                </div>
            </div>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">开始日期</span></h4>
                </div>
                <div class="col-sm-5">

                    <div class='input-group'>
                        <input type='date' class="form-control" id="datetimepicker1"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <!--<div class='input-group date' id='datetimepicker1'>-->
                    <!--<input type='text' class="form-control" />-->
                    <!--<span class="input-group-addon">-->
                    <!--<span class="glyphicon glyphicon-calendar"></span>-->
                    <!--</span>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">结束日期</span></h4>
                </div>
                <div class="col-sm-5">
                    <div class='input-group'>
                        <input type='date' class="form-control" id="datetimepicker2"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <!--<div class='input-group date' id='datetimepicker2'>-->
                    <!--<input type='text' class="form-control" />-->
                    <!--<span class="input-group-addon">-->
                    <!--<span class="glyphicon glyphicon-calendar"></span>-->
                    <!--</span>-->
                    <!--</div>-->
                </div>
            </div>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">计划房间类型</span></h4>
                </div>
                <div class="col-sm-5">
                    <select class="form-control" id="type" onchange="changeRoom()">
                        <option>单床房</option>
                        <option>双床房</option>
                        <option>大床房</option>
                        <option>套间</option>
                    </select>
                </div>
            </div>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-1">
                    <h4><span class="label label-default">折扣</span></h4>
                </div>
                <div class="col-sm-5">
                    <div class='input-group'>
                        <input type="text" class="form-control" id="discount"/>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>

            <div class="blank10"></div>
            <h4><span class="label label-default">折扣房间</span></h4>
            <table id="addRoomTable"></table>
            <div class="blank10"></div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-6">
                    <button type="button" class="btn btn-primary" id="addPlan">确认</button>
                </div>
            </div>
            <div class="blank30"></div>

        </div>

    </div>
</div>

<div th:include="login::copy"></div>

</body>
</html>
